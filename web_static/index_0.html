<!DOCTYPE html>
<html>
<head>
    <title>Real-time Weather</title>
    <link rel="stylesheet" href="/web_static/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Real-time Weather</div>
        <a href="#" class="login_btn">Log In</a>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search locations...">
        <div class="dropdown">
            <!-- Dropdown items will be populated dynamically -->
        </div>
    </div>

    <div class="main-location">
        <div class="location-header">
            <div class="location-name">Current Location</div>
            <div id="current-time"></div>
        </div>
        <div class="current-weather">
            <div class="weather-stat">
                <div class="stat-value" id="main-temp">--Â°C</div>
                <div class="stat-label">Temperature</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-humidity">--%</div>
                <div class="stat-label">Humidity</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-wind">-- km/h</div>
                <div class="stat-label">Wind Speed</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-conditions">--</div>
                <div class="stat-label">Conditions</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <span class="modal-close">&times;</span>
            
            <div class="modal-tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div class="tab-content active" id="login">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="form-footer">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-content" id="signup">
                <form>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="cities-grid">
        <!-- City cards will be populated dynamically -->
        <script src="scripts/scripts.js"></script>
    </div>
