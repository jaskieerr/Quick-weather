<!DOCTYPE html>
<html>
<head>
    <title>your Weather</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">your Weather</div>
        <a href="#" class="login_btn">Log In</a>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search locations...">
        <div class="dropdown">
            <!-- Dropdown items will be populated dynamically -->
            </div>
    </div>

    <div class="main-location">
        <div class="location-header">
            <div class="location-name">Current Location</div>
            <div id="current-time"></div>
        </div>
        <div class="current-weather">
            <div class="weather-stat">
                <div class="stat-value" id="main-temp">--Â°C</div>
                <div class="stat-label">Temperature</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-humidity">--%</div>
                <div class="stat-label">Humidity</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-wind">-- km/h</div>
                <div class="stat-label">Wind Speed</div>
            </div>
            <div class="weather-stat">
                <div class="stat-value" id="main-conditions">--</div>
                <div class="stat-label">Conditions</div>
            </div>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <span class="modal-close">&times;</span>
            
            <div class="modal-tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="signup">Sign Up</div>
            </div>

            <!-- Login Form -->
            <div class="tab-content active" id="login">
                <form id = "login-form" action="/login" method="POST">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name = "email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="form-footer">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="tab-content" id="signup">
                <form id = "signup-form" action="/register" method="POST">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="cities-grid">
        <!-- City cards will be populated dynamically -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>

    </body>
</html>
